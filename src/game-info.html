<!DOCTYPE html>
<html>
    <head>
        <title>Game Information</title>
        <meta charset="UTF-8">

        <!-- Stylesheet -->
        <link rel="stylesheet" href="styles.css">

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <!-- Header -->
        <nav class="header">

            <!-- Logo/Text -->
            <div class="logo">
                XP REVIEWS
            </div>
            
            <!-- Search -->
            <div>
                <input type="text" placeholder="&#128269; Search ...">
            </div>

            <!-- Sign In Button -->
            <div>
                <button>Sign In</button>
            </div>

        </nav>

        <!-- colored Background -->
        <div class="colored-background"></div>

        <!-- Game Info Main Card -->
        <!-- conatiner div -->
        <div class="game-container">
            <!-- Video/Image of Game -->
            <div>
                <img src="/src/images/gameInfoImages/game-image.jpg">
            </div>

            <!-- Information Container -->
            <div class="game-info-container">
                <!-- Headings -->
                <div class="heading-info">
                    <h1>Batman: Arkham City</h1>
                    <div>
                        <p>XBOX 360</p>
                        <button>View all Platforms</button>
                    </div>
                    <p><strong>Released on:</strong> Oct 18th, 2011</p>

                    <hr>

                </div>

                <!-- Reviews -->
                <div class="review">

                    <!-- review text -->
                    <div>
                        <p>USER SCORE</p>
                        <p>Generally Favourable</p>
                        <p>Based on 2,567 reviews</p>
                    </div>

                    <!-- Game Score -->
                    <div>
                        87
                    </div>

                </div>

                <div class="review">

                    <!-- review text -->
                    <div>
                        <p>EXPERT SCORE</p>
                        <p>Amazing</p>
                        <p>Reviewed By: Ayaan Ahmed</p>
                    </div>

                    <!-- Game Score -->
                    <div>
                        94
                    </div>

                </div>

                <!-- Your Review -->
                <div class="user-review">
                    <label for="user-score">YOUR SCORE:</label>
                    <select id="user-score">
                        <option value="" disabled selected>Choose:</option>
                        <option value="amazing">Amazing!</option>
                        <option value="ok">OK.</option>
                        <option value="bad">Bad.</option>
                    </select>
                
                </div>
            </div>
        </div>
            
        <script>

        </script>
    </body>
</html>
